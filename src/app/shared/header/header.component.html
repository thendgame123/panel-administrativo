<header class="main-header">
  <div class="header-wrapper">
    <div class="header-content">
      <div class="brand-section">
        <div class="brand-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 16v4a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-4"></path>
            <rect x="4" y="12" width="16" height="8"></rect>
            <path d="M20 8V6a2 2 0 0 0-2-2h-4"></path>
            <path d="M4 8V6a2 2 0 0 1 2-2h4"></path>
          </svg>
        </div>
        <div class="brand-info">
          <h1 class="brand-title">Sistema de Gestión</h1>
          <p class="brand-subtitle">Contenido Multimedia Naval</p>
        </div>
      </div>

      <div class="header-actions">
        <button class="btn-icon" (click)="onNotifications()" aria-label="Notificaciones">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
        </button>

        <button class="btn-icon" (click)="toggleProfileMenu()" aria-label="Perfil">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </button>

        <!-- 🔹 Botón de Cerrar sesión -->
        <button class="btn-icon logout" (click)="onLogout()" aria-label="Cerrar sesión">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
  

      </div>
    </div>
  </div>
</header>
